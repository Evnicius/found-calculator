<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome = 1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="calculator.js" defer></script>
</head>
<body>
        <div class="container">
            <div class ="calculator">
                <div class="screenlog"></div>
                <div class="screen"></div>
                <div class="format light buttonPercent">%</div>
                <div class="format light buttonClearEntry">CE</div>
                <div class="format light buttonClear">C</div>
                <div class="format light buttonBackspace">‚å´</div>
                <div class="format light buttonFraction">1/ùë•</div>
                <div class="format light buttonSquare">ùë•¬≤</div>
                <div class="format light buttonSquareRoot">‚àöùë•</div>
                <div class="format light buttonDivide">√∑</div>
                <div class="format light dark buttonSeven">7</div>
                <div class="format light dark buttonEight">8</div>
                <div class="format light dark buttonNine">9</div>
                <div class="format light buttonMultiply">√ó</div>
                <div class="format dark buttonFour">4</div>
                <div class="format dark buttonFive">5</div>
                <div class="format dark buttonSix">6</div>
                <div class="format light buttonSubtract">-</div>
                <div class="format dark buttonOne">1</div>
                <div class="format dark buttonTwo">2</div>
                <div class="format dark buttonThree">3</div>
                <div class="format light buttonPlus">+</div>
                <div class="format dark buttonPlusMinus">+/-</div>
                <div class="format dark buttonZero">0</div>
                <div class="format dark buttonDecimal">.</div>
                <div class="format light buttonEqual">=</div>



            </div>
        </div>   
       
</body>
</html>
